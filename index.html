<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jeopardy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1><a href="index.html">JEOPARDY</a></h1>
        </header>
        <main id="main">
            <div id="jeopardy">
                <div id="score" class="card">
                    <p>Your score is <span>0</span></p>
                </div>
                <table id="board">
                    <template>
                        <tr>
                            <td><button></button></td>
                            <td><button></button></td>
                            <td><button></button></td>
                            <td><button></button></td>
                            <td><button></button></td>
                        </tr>
                    </template>

                </table>
                <div id="question" class="card">
                    <p>Question: <span></span></p>
                </div>
                <div id="answer" class="card">
                    <label for="answer">Your answer</label>
                    <input type="text" value="" name="answer">
                    <button type="button">Answer</button>
                </div>
            </div>
        </main>
    </body>
</html>
